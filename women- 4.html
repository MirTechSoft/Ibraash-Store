<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCart | Korsat X Parmaga</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital,wght@1,900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        h3{
            color: black;
        }
        a {
            color: black;
        }
        #p-1{
            margin-top: 15px;
        }
    </style>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="navbar">
            <div class="logo">
                <h3><span class="color">IBRAASH</span> Stroe</h3>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./product.html">Product</a></li>
                    <li><a href="./mens.html">Mens</a></li>
                    <li><a href="./womens.html">Womens</a></li>
         
                    <li><a href="./t-shirt.html">Shirt</a></li>

                </ul>
                <!-- CART ICON  -->
            </nav>
            <i class='bx bx-shopping-bag' id="cart-icon" style="font-size:27px"></i> <p id="p-1">Add To Cart</p>
            <img src="./images//menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
        <!-- CART  -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <!-- CONTENT  -->
            <div class="cart-content">
            </div>

            <!-- TOTAL   -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- BUY BUTTON  -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- CART CLOSE  -->
            <i class='bx bx-x' id="cart-close"></i>
        </div>

    </header>


    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="title">Ibraash Brand</h2>
        <!-- CONTENT  -->
        <div class="shop-content">

            <!-- BOX 1 -->
            <div class="small-container">
            <div class="product-box">
                <img src="./img women/product_11.jpg" alt="" class="product-img">
                <h2 class="product-title">Dress</h2>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </div>
    <!-- link js  -->
    <script src="./cart.js"></script>

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>

</html>
